<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARIESHELBY-DOCUMENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <section class="w-100 m-auto py-4">
                    <div class="card shadow border-0 mb-3">
                        <img src="/static/documents/images/as_logo.jpeg" class="card-img-top" alt="...">
                      <div class="card-body">
                            {% if invoice_id %}
                                <h6 class="fw-semibold" style="color: #185319">Invoice Code: <span class="fw-bold text-decoration-underline text-uppercase">{{ invoice_id }}</span></h6>
                            {% endif %}
                            <div class="alert alert-{{message_tag}} m-3">
                               {{message}}
                            </div>
                      </div>
                    </div>
                </section>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
