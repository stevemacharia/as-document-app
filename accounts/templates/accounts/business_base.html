{% load crispy_forms_tags %}
{% load humanize %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARIESHELBY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #BusinessAccountsCard:hover{
            border:2px solid #185319;
            border-radius: 6px;
        }
        body{
            font-family: "Poppins", sans-serif;
            /* font-family: "Montserrat", sans-serif !important; */
            /* font-family: "Raleway", sans-serif; */
          }
        .PrimaryColor{
            color:#185319;
          }
        .BgPrimaryColor{
            background-color: #185319;
          }
    </style>
</head>
    <body class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg border-bottom bg-white">
            <div class="container-fluid p-2">
                <a class="navbar-brand fw-bold py-2 ps-4" href="{% url 'business-account' %}">
                    <img src="/static/documents/images/arieshelby_logo.png" alt="Bootstrap" width="120" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <form class="d-flex" action="{% url 'search' %}" method="GET" role="search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control rounded-start-5" type="search" placeholder="Search" name="q" aria-label="Search" aria-describedby="button-addon2">
                                <button class="btn btn-outline-success rounded-end-5" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
                            </div>
                        </form>

                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle fw-semibold fs-6 PrimaryColor" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-fill PrimaryColor pe-1"></i><span class="text-capitalize">{{ user }}</span></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        <footer class="py-4 bg-body-tertiary mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
