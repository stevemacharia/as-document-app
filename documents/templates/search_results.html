{% extends 'documents/base.html' %}
{% block content %}
<main>
        {% if messages %}
           {% for message in messages %}
               <div class="alert alert-{{message.tags}} m-3 rounded-4">
                   {{message}}
               </div>
           {% endfor %}
        {% endif %}
    <div class="container-fluid p-4 bg-body-tertiary rounded-4">
        <h2 class="my-3 PrimaryColor fw-bold">Results</h2>
    </div>
</main>
{% endblock %}
